<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank management system</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to <span class="font-semibold text-green-500">bank management
                system</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 mx-auto w-9/12 mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input class="w-9/12 block mb-4 p-3 rounded" type="email" name="" id="user-email"
                    placeholder="Your Email Address">
                <input class="w-9/12 block p-3 rounded" type="password" name="" id="user-password"
                    placeholder="Your Password">
                <button id="btn-submit"
                    class="bg-amber-600 hover:bg-sky-700 font-medium px-8 py-2 text-white rounded mt-4">Submit</button>
            </div>
        </section>
    </main>






    <script src="login.js"></script>
</body>

</html>
